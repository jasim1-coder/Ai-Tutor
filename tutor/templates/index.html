<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor</title>
</head>
<body>
    <h1>AI Tutor</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="user_input" rows="4" cols="50" placeholder="Ask me anything..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
